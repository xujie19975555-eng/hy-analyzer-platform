[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-v --cov=app --cov-report=term-missing --cov-report=html"

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B904",  # raise from err - too verbose for FastAPI HTTPException
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["B011"]
# SQLAlchemy models have special patterns
"app/models/database.py" = ["E712"]
"app/services/watchlist.py" = ["E712"]
# Import availability checks
"app/services/s3_fills.py" = ["F401"]
# Unused variables in service logic
"app/services/fills_cache.py" = ["F841"]

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_ignores = true
disallow_untyped_defs = false
ignore_missing_imports = true
check_untyped_defs = true
# Strict mode disabled for gradual adoption
strict = false

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
# SQLAlchemy ORM has complex typing that needs stubs
module = [
    "app.models.database",
    "app.services.fills_cache",
    "app.services.s3_fills",
    "app.services.watchlist",
    "app.services.full_analysis",
    "app.services.ai_scoring",
    "app.api.routes",
]
ignore_errors = true

[tool.coverage.run]
source = ["app"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
